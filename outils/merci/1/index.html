<div>
    <table id="cont" border="2px"></table>
</div>

<script>
var x=0;
function cUpd(){
   x++;
   document.getElementById("cont").innerHTML = '<tr>';
   for(y=x;y!=0;y--){
       document.getElementById("cont").innerHTML += '<td><h1>'+y+'</h1></td><td><img src="https://risibank.fr/cache/stickers/d980/98001-full.png" width="102,25" height="200"></td>';
       if(x%4!=0){document.getElementById("cont").innerHTML += "&nbsp"}else{document.getElementById("cont").innerHTML += "</tr><tr>";};
   };
   document.getElementById("cont").innerHTML += '</tr>';
};
setInterval(cUpd, 125);
//cUpd();
</script>
